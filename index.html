here<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azthera Network</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --card: #111;
      --text: #e0e0e0;
      --accent: #00d1ff;
      --hover: #00d1ff30;
    }

    [data-theme="light"] {
      --bg: #f8f9fb;
      --card: #ffffff;
      --text: #0a0a0a;
      --accent: #008cff;
      --hover: #008cff10;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
      margin-bottom: 5px;
      animation: glow 3s infinite ease-in-out;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 5px var(--accent); }
      50% { text-shadow: 0 0 15px var(--accent); }
    }

    .link-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 80%;
      max-width: 400px;
      margin-top: 10px;
    }

    .link {
      background-color: var(--card);
      color: var(--text);
      text-decoration: none;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #222;
      transition: all 0.2s ease;
    }

    .link:hover {
      background-color: var(--hover);
      transform: scale(1.02);
    }

    footer {
      margin-top: 40px;
      color: #777;
      font-size: 0.9rem;
    }

    /* ‚öôÔ∏è Tombol Settings */
    #settingsBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: var(--card);
      color: var(--text);
      border: 1px solid #333;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #settingsBtn:hover {
      background-color: var(--hover);
    }

    /* ‚öôÔ∏è Panel Settings */
    #settingsPanel {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: var(--card);
      border: 1px solid #222;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 0 20px #00000080;
      z-index: 10;
    }

    #settingsPanel.active {
      display: block;
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -48%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    #settingsPanel h2 {
      margin-top: 0;
      color: var(--accent);
    }

    .closeBtn {
      margin-top: 15px;
      background-color: var(--hover);
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      color: var(--text);
      cursor: pointer;
    }

    .dark-toggle {
      margin-top: 10px;
      background-color: var(--hover);
      border: none;
      border-radius: 8px;
      color: var(--text);
      padding: 10px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body data-theme="dark">
  <button id="settingsBtn">‚öôÔ∏è Settings</button>

  <div id="settingsPanel">
    <h2>‚öôÔ∏è Settings</h2>
    <div id="serverInfo">
      <p>Server: <strong>mc.noxstore.site:25567</strong></p>
      <p>Status: <span id="server-status">Checking...</span></p>
      <p>Player: <span id="player-count">-</span></p>
      <p>Ping: <span id="ping">-</span></p>
    </div>
    <button id="toggleDark" class="dark-toggle">üåô Toggle Dark Mode</button>
    <button id="closeSettings" class="closeBtn">Tutup</button>
  </div>

  <h1>Azthera SMP Network</h1>
  <p>Welcome to the Official Links</p>

  <div class="link-container">
    <a href="https://youtube.com/@azthera.smp.server?si=s8ZxzU9O5QYf0AcH" class="link">üé• YouTube</a>
    <a href="https://discord.gg/jfvsWcGpq7" class="link">üí¨ Discord</a>
    <a href="https://chat.whatsapp.com/C5ys8VP3mahJeL9yZr6Tbo" class="link">üì± WhatsApp</a>
    <a href="https://www.tiktok.com/@azthera.smp.servr" class="link">üéµ TikTok</a>
    <a href="https://www.instagram.com/Afn.mc" class="link">üì∏ Instagram</a>
  </div>

  <footer>¬© 2025 Azthera Network</footer>

  <script>
    const SERVER_HOST = "mc.noxstore.site";
    const SERVER_PORT = "25567";
    const statusEl = document.getElementById("server-status");
    const playerEl = document.getElementById("player-count");
    const pingEl = document.getElementById("ping");
    const settingsPanel = document.getElementById("settingsPanel");
    const settingsBtn = document.getElementById("settingsBtn");
    const closeBtn = document.getElementById("closeSettings");
    const toggleDark = document.getElementById("toggleDark");

    // üåê Fetch status server
    async function fetchStatus() {
      const start = performance.now();
      statusEl.textContent = "Checking...";
      try {
        const res = await fetch(`https://api.mcstatus.io/v2/status/java/${SERVER_HOST}:${SERVER_PORT}`);
        const end = performance.now();
        const truePing = Math.round(end - start);
        const data = await res.json();

        if (data.online) {
          statusEl.textContent = "üü¢ Online";
          playerEl.textContent = `${data.players.online}/${data.players.max}`;
          pingEl.textContent = `${truePing} ms`;
        } else {
          statusEl.textContent = "üî¥ Offline";
          playerEl.textContent = "0";
          pingEl.textContent = "-";
        }
      } catch (e) {
        statusEl.textContent = "‚ö™ Error";
      }
    }

    // üïπÔ∏è Interaksi panel setting
    settingsBtn.onclick = () => settingsPanel.classList.add("active");
    closeBtn.onclick = () => settingsPanel.classList.remove("active");

    // üåô Toggle dark/light mode
    toggleDark.onclick = () => {
      const current = document.body.getAttribute("data-theme");
      document.body.setAttribute("data-theme", current === "dark" ? "light" : "dark");
      toggleDark.textContent = current === "dark" ? "‚òÄÔ∏è Switch to Dark Mode" : "üåô Switch to Light Mode";
    };

    // Jalankan saat load + tiap 1 menit
    fetchStatus();
    setInterval(fetchStatus, 60000);
  </script>
</body>
</html>
