<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azthera SMP</title>
  <style>
    :root {
      --bg-dark: #050505;
      --bg-light: #f5f5f5;
      --text-dark: #ffffff;
      --text-light: #0a0a0a;
      --accent: #00b4d8;
      --card: #111;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      transition: background 0.5s, color 0.5s;
      overflow-x: hidden;
    }

    [data-theme="light"] body {
      background: var(--bg-light);
      color: var(--text-light);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      color: var(--accent);
      font-weight: 700;
      font-size: 1.4rem;
    }

    .menu-btn {
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--accent);
      transition: transform 0.2s;
    }

    .menu-btn:hover {
      transform: scale(1.1);
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 50px;
    }

    a {
      background: var(--accent);
      color: #fff;
      padding: 14px 25px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }

    a:hover {
      transform: scale(1.05);
    }

    /* Overlay Base */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.94);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 10;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: all;
      transform: translateY(0);
    }

    .overlay button {
      margin: 10px;
      background: var(--accent);
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      color: white;
      font-weight: 600;
      transition: transform 0.2s;
    }

    .overlay button:hover {
      transform: scale(1.05);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 1.6rem;
      cursor: pointer;
      color: var(--accent);
      transition: transform 0.2s;
    }

    .close-btn:hover {
      transform: rotate(90deg);
    }

    /* Window Box */
    .window {
      background: var(--card);
      border-radius: 15px;
      padding: 25px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      color: var(--text-dark);
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      transform: scale(0.95);
      animation: pop 0.4s ease forwards;
    }

    .window h2 {
      margin-top: 0;
      color: var(--accent);
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <header>
    <span>Azthera SMP</span>
    <span class="menu-btn" onclick="toggleMenu()">‚ò∞</span>
  </header>

  <div class="links">
    <a href="https://discord.gg/jfvsWcGpq7">Discord</a>
    <a href="https://chat.whatsapp.com/C5ys8VP3mahJeL9yZr6Tbo">WhatsApp</a>
    <a href="https://www.tiktok.com/@azthera.smp">TikTok</a>
    <a href="https://www.instagram.com/Afn.mc">Instagram</a>
    <a href="https://youtube.com/@azthera.smp.server">YouTube</a>
  </div>

  <!-- Menu Overlay -->
  <div class="overlay" id="menu">
    <span class="close-btn" onclick="toggleMenu()">‚úï</span>
    <button onclick="openStatus()">Server Status</button>
    <button onclick="openSettings()">‚öôÔ∏è Settings</button>
  </div>

  <!-- Server Status Overlay -->
  <div class="overlay" id="status">
    <span class="close-btn" onclick="toggleStatus()">‚úï</span>
    <div class="window">
      <h2>Server Status</h2>
      <p id="server-ip">mc.noxstore.site:25567</p>
      <p id="server-status">Checking...</p>
      <p id="server-players"></p>
      <p id="server-ping"></p>
    </div>
  </div>

  <!-- Settings Overlay -->
  <div class="overlay" id="settings">
    <span class="close-btn" onclick="toggleSettings()">‚úï</span>
    <div class="window">
      <h2>Settings</h2>
      <button onclick="toggleTheme()">üåó Dark / Light Mode</button>
      <button onclick="alert('üé® Custom background coming soon!')">üé® Background Mode</button>
    </div>
  </div>

  <script>
    const menu = document.getElementById('menu');
    const statusOverlay = document.getElementById('status');
    const settingsOverlay = document.getElementById('settings');
    const html = document.documentElement;

    function toggleMenu() { menu.classList.toggle('active'); }
    function openStatus() { menu.classList.remove('active'); statusOverlay.classList.add('active'); fetchStatus(); }
    function toggleStatus() { statusOverlay.classList.remove('active'); }
    function openSettings() { menu.classList.remove('active'); settingsOverlay.classList.add('active'); }
    function toggleSettings() { settingsOverlay.classList.remove('active'); }

    function toggleTheme() {
      const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', theme);
    }

    async function fetchStatus() {
      const ip = 'mc.noxstore.site:25567';
      const status = document.getElementById('server-status');
      const players = document.getElementById('server-players');
      const ping = document.getElementById('server-ping');
      status.textContent = 'Checking...';
      players.textContent = '';
      ping.textContent = '';

      try {
        const res = await fetch(`https://api.mcsrvstat.us/2/${ip}`);
        const data = await res.json();
        if (data.online) {
          status.textContent = 'üü¢ Online';
          players.textContent = `Players: ${data.players.online}/${data.players.max}`;
          ping.textContent = `Ping: ${data.debug.ping ? data.debug.ping : 'OK'} ms`;
        } else {
          status.textContent = 'üî¥ Offline';
        }
      } catch {
        status.textContent = '‚ö†Ô∏è Failed to fetch status';
      }
    }
  </script>
</body>
</html>
