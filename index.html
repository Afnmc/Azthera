<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azthera SMP</title>
  <style>
    :root {
      --bg-dark: #0b0b0b;
      --bg-light: #f5f5f5;
      --text-dark: #ffffff;
      --text-light: #0a0a0a;
      --accent: #00b4d8;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      transition: 0.3s;
      overflow-x: hidden;
    }

    [data-theme="light"] body {
      background: var(--bg-light);
      color: var(--text-light);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      color: var(--accent);
      font-weight: 700;
      font-size: 1.4rem;
    }

    .menu-btn {
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--accent);
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 40px;
    }

    a {
      background: var(--accent);
      color: #fff;
      padding: 14px 25px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s;
      width: 80%;
      max-width: 300px;
    }

    a:hover {
      transform: scale(1.05);
    }

    /* Overlay Menu */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      animation: fadeIn 0.3s ease;
    }

    .overlay.active {
      display: flex;
    }

    .overlay button {
      margin: 10px;
      background: var(--accent);
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      color: white;
      font-weight: 600;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--accent);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <span>Azthera SMP</span>
    <span class="menu-btn" onclick="toggleMenu()">☰</span>
  </header>

  <div class="links">
    <a href="https://discord.gg/jfvsWcGpq7">Discord</a>
    <a href="https://chat.whatsapp.com/C5ys8VP3mahJeL9yZr6Tbo">WhatsApp</a>
    <a href="https://www.tiktok.com/@azthera.smp">TikTok</a>
    <a href="https://www.instagram.com/Afn.mc">Instagram</a>
    <a href="https://youtube.com/@azthera.smp.server">YouTube</a>
  </div>

  <!-- Overlay Menu -->
  <div class="overlay" id="menu">
    <span class="close-btn" onclick="toggleMenu()">✕</span>
    <button onclick="openStatus()">Server Status</button>
    <button onclick="toggleTheme()">⚙️ Settings</button>
  </div>

  <script>
    const menu = document.getElementById('menu');

    function toggleMenu() {
      menu.classList.toggle('active');
    }

    function toggleTheme() {
      const html = document.documentElement;
      const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', theme);
      toggleMenu();
    }

    function openStatus() {
      toggleMenu();
      window.location.href = "status.html";
    }
  </script>
</body>
</html>
