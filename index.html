<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azthera SMP</title>
  <style>
    :root {
      --bg: #0b0c0f;
      --card: #15171b;
      --text: #e0e0e0;
      --accent: #3399ff;
      --hover: #3399ff30;
    }

    [data-theme="light"] {
      --bg: #f4f7fa;
      --card: #ffffff;
      --text: #0b0c0f;
      --accent: #2979ff;
      --hover: #2979ff20;
    }

    * {
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 5px;
      animation: glow 3s infinite ease-in-out;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 5px var(--accent); }
      50% { text-shadow: 0 0 15px var(--accent); }
    }

    p {
      margin-top: 0;
      opacity: 0.9;
    }

    .link-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 80%;
      max-width: 400px;
      margin-top: 10px;
    }

    .link {
      background-color: var(--card);
      color: var(--text);
      text-decoration: none;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #222;
      transition: all 0.2s ease;
    }

    .link:hover {
      background-color: var(--hover);
      transform: scale(1.02);
    }

    footer {
      margin-top: 40px;
      color: #777;
      font-size: 0.9rem;
    }

    /* ‚ò∞ Menu Button */
    #menuBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: var(--card);
      color: var(--text);
      border: 1px solid #333;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      z-index: 20;
    }

    #menuBtn:hover {
      background-color: var(--hover);
    }

    /* üî≥ Overlay Menu */
    #menuOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(6px);
      z-index: 15;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease;
    }

    #menuOverlay.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .menu-item {
      font-size: 1.3rem;
      margin: 15px 0;
      color: var(--text);
      cursor: pointer;
      transition: color 0.2s;
    }

    .menu-item:hover {
      color: var(--accent);
    }

    .closeMenu {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--hover);
      border: none;
      color: var(--text);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    /* üîß Panel umum */
    .panel {
      display: none;
      position: fixed;
      inset: 0;
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
      z-index: 25;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    .panel.active {
      display: flex;
    }

    .backBtn {
      background-color: var(--hover);
      border: none;
      color: var(--text);
      padding: 8px 14px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body data-theme="dark">

  <!-- ‚ò∞ Tombol Menu -->
  <button id="menuBtn">‚ò∞</button>

  <!-- üî≥ Overlay Menu -->
  <div id="menuOverlay">
    <button class="closeMenu">‚úñ</button>
    <div class="menu-item" id="menuHome">üè† Beranda</div>
    <div class="menu-item" id="menuStatus">üñ•Ô∏è Server Status</div>
    <div class="menu-item" id="menuSettings">‚öôÔ∏è Settings</div>
  </div>

  <!-- üîπ Panel Server Status -->
  <div id="statusPanel" class="panel">
    <h2>üñ•Ô∏è Status Server</h2>
    <p>Server: <strong>mc.noxstore.site:25567</strong></p>
    <p>Status: <span id="server-status">Checking...</span></p>
    <p>Player: <span id="player-count">-</span></p>
    <p>Ping: <span id="ping">-</span></p>
    <button class="backBtn" id="backFromStatus">‚¨ÖÔ∏è Kembali</button>
  </div>

  <!-- ‚öôÔ∏è Panel Settings -->
  <div id="settingsPanel" class="panel">
    <h2>‚öôÔ∏è Pengaturan</h2>
    <button id="toggleTheme" class="backBtn">üåô Ganti Tema</button>
    <button class="backBtn" id="backFromSettings">‚¨ÖÔ∏è Kembali</button>
  </div>

  <!-- üåç Halaman Utama -->
  <h1>Azthera SMP</h1>
  <p>Welcome to the Official Links</p>

  <div class="link-container">
    <a href="https://youtube.com/@azthera.smp.server?si=s8ZxzU9O5QYf0AcH" class="link">üé• YouTube</a>
    <a href="https://discord.gg/jfvsWcGpq7" class="link">üí¨ Discord</a>
    <a href="https://chat.whatsapp.com/C5ys8VP3mahJeL9yZr6Tbo" class="link">üì± WhatsApp</a>
    <a href="https://www.tiktok.com/@azthera.smp" class="link">üéµ TikTok</a>
    <a href="https://www.instagram.com/Afn.mc" class="link">üì∏ Instagram</a>
  </div>

  <footer>¬© 2025 Azthera SMP</footer>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const menuOverlay = document.getElementById("menuOverlay");
    const closeMenu = document.querySelector(".closeMenu");

    const statusPanel = document.getElementById("statusPanel");
    const settingsPanel = document.getElementById("settingsPanel");

    const backFromStatus = document.getElementById("backFromStatus");
    const backFromSettings = document.getElementById("backFromSettings");
    const toggleTheme = document.getElementById("toggleTheme");

    const SERVER_HOST = "mc.noxstore.site";
    const SERVER_PORT = "25567";
    const statusEl = document.getElementById("server-status");
    const playerEl = document.getElementById("player-count");
    const pingEl = document.getElementById("ping");

    // üåê Fetch status server
    async function fetchStatus() {
      const start = performance.now();
      statusEl.textContent = "Checking...";
      try {
        const res = await fetch(`https://api.mcstatus.io/v2/status/java/${SERVER_HOST}:${SERVER_PORT}`);
        const end = performance.now();
        const truePing = Math.round(end - start);
        const data = await res.json();

        if (data.online) {
          statusEl.textContent = "üü¢ Online";
          playerEl.textContent = `${data.players.online}/${data.players.max}`;
          pingEl.textContent = `${truePing} ms`;
        } else {
          statusEl.textContent = "üî¥ Offline";
          playerEl.textContent = "0";
          pingEl.textContent = "-";
        }
      } catch (e) {
        statusEl.textContent = "‚ö™ Error";
      }
    }

    // ‚ò∞ Menu control
    menuBtn.onclick = () => menuOverlay.classList.add("active");
    closeMenu.onclick = () => menuOverlay.classList.remove("active");

    document.getElementById("menuHome").onclick = () => {
      menuOverlay.classList.remove("active");
    };

    document.getElementById("menuStatus").onclick = () => {
      menuOverlay.classList.remove("active");
      statusPanel.classList.add("active");
      fetchStatus();
    };

    document.getElementById("menuSettings").onclick = () => {
      menuOverlay.classList.remove("active");
      settingsPanel.classList.add("active");
    };

    backFromStatus.onclick = () => statusPanel.classList.remove("active");
    backFromSettings.onclick = () => settingsPanel.classList.remove("active");

    // üåô Tema toggle
    toggleTheme.onclick = () => {
      const current = document.body.getAttribute("data-theme");
      const newTheme = current === "dark" ? "light" : "dark";
      document.body.setAttribute("data-theme", newTheme);
      toggleTheme.textContent = newTheme === "dark" ? "üåô Ganti Tema" : "‚òÄÔ∏è Ganti Tema";
    };
  </script>
</body>
</html>
